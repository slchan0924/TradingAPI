<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataFrame Table</title>
    <style>
        .red { background-color: red; }
    </style>
</head>
<body>
    <h1>DataFrame Table with Conditional Formatting</h1>
    <table>
        {% for row in table.split('<tr>')[1:] %}
            <tr>
                {% for cell in row.split('<td>')[1:] %}
                    {% set value = cell.split('</td>')[0] %}
                    <td class="{{ 'red' if value == '0' else '' }}">{{ value }}</td>
                {% endfor %}
            </tr>
        {% endfor %}
    </table>
</body>
</html>
